{% extends 'layout.html' %}
{% block content %}
    <div class="col-lg-12 col-md-12 col-sm-12" style="padding: 0 3em;">
        <div class="col-lg-12 col-md-12 col-sm-12 action-bar">
            <a href="/user" class="btn btn-sm btn-secondary mr-md-2">&leftarrow; Back</a>
        </div>
        <div class="row">
            <div class="col-lg-12">Name: {{ user.first_name }} {{ user.last_name }}</div>
            <div class="col-lg-12">Email: {{ user.email }}</div>
            <div class="col-lg-12">Phone: {{ user.phone }}</div>
            <div class="col-lg-12">Active: {{ "Yes" if user.active == 1 else "No" }}</div>
        </div>
    </div>
{% endblock %}
